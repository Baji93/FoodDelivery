<div class="table text-center mt-4 ml-4">
    <table border="1px" cellpadding="20px" cellspacing="0px">
        <tr>
                 <th>Order Id</th>
                 <th>Mobile Number</th>
                 <th>Item</th>
                 <th>Quantity</th>
                 <th>Price</th>
                 <th>Date added</th>
            
        </tr>
        {% for i in orders %}
        <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
                <td>{{i[4]}}</td>
                <td>{{i[5]}}</td>
        </tr>
        {% endfor %}
    </table>
